<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 5px;
      font-size: 16px;
    }
    #error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Enter Password</h2>
  <input type="password" id="pass" placeholder="Password">
  <button onclick="checkPass()">Login</button>
  <div id="error">Incorrect password</div>
</div>

<script>
function checkPass() {
  const pw = document.getElementById("pass").value;
  if (pw === "1234") {
    window.location.href = "index.html";
  } else {
    document.getElementById("error").style.display = "block";
  }
}
</script>

</body>
</html>
